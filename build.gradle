ext {
    groovyVersion = '2.5.0-beta-3'
}

allprojects {
    apply plugin: 'groovy'
    apply plugin: 'idea'
    repositories {
        jcenter()
        maven { url 'https://oss.sonatype.org/content/groups/public' }
    }
    dependencies {
        compile "org.codehaus.groovy:groovy-all:$groovyVersion"
        compile 'io.vavr:vavr:0.9.2'
        compile 'com.github.mperry:functionalgroovy-core:0.8'
    }
}
idea {
    project {
        //if you want to set specific jdk and language level
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}
